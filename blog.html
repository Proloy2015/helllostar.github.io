---
layout: home
---

<section class="m-v-xxl p-t-xxl">
  <div class="container">
    <div class="row p-v-xxl">
      <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
          <h2 class="font-normal">Top News</h2>

          {% for post in site.categories.blog %}
          <div class="clear m-v-xxl">
              <a href="{{ post.url | prepend: site.baseurl }}">
                  <!-- <img src="/imgs/blog/{{ post.postImgDir }}/{{ post.cover }}" alt="" /> -->
                  <div class="aspectRatioPlaceholder">
                    <div class="aspectRatioPlaceholder-fill"></div>
                    <div class="progressiveMedia" data-width="{{ post.coverWidth }}" data-height="{{ post.coverHeight }}">
                      <img class="progressiveMedia-thumbnail" src="/imgs/blog/{{ post.postImgDir }}/small-{{ post.cover }}" alt="" />
                      <canvas class="progressiveMedia-canvas"></canvas>
                      <img class="progressiveMedia-image" data-src="/imgs/blog/{{ post.postImgDir }}/{{ post.cover }}" alt="" />
                    </div>
                  </div>
                  <div class="p-h-lg p-v-md bg-light lt b m-t-xxs">
                      <h3 class="p-t-xs text-info">{{ post.title }}</h3>
                      <p class="p-t-xs">By {{ post.publisher }} â€¢ {{ post.date | date: "%b %-d, %Y" }}</p>
                  </div>
              </a>
          </div>
          {% endfor %}
      </div>
    </div>
  </div>
</section>
